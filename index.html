<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Generation</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <div class="top1"></div>
        <img class="title" src="./img/title.png">
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
        <img class="image" src="./img/preview.png">
    </div>
    <div class="game hide">
        <div class="top"></div>
        <img class="instruction" src="./img/Instruction.png">
        <div class="game-container"></div>
    </div>
    <div class="final">
        <div class="top"></div>
    </div>
    <div class="top">
        <div class="right">
            <img class="zone" src="./img/zone2.png">
        </div>
        <div class="left">
            <img class="logo" src="./img/logo.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
