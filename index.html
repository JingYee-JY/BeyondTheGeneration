<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Generation</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone2.png">
        </div>
        <!--added game-title-->
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
        <div class="cover-bottom">
            <img class="image" src="./img/preview.png">
        </div>
    </div>
    <div class="game hide">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone2.png">
        </div>
        <div class="instruction">
            <p>匹配相同的图片</p>
            <p>Match the same picture</p>
        </div>
        <div class="conatainer">
            <div class="game-container"></div>
        </div>
    </div>
    <div class="final hide">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone2.png">
        </div>
        <img class="title" src="./img/title.png">
        <img class="end" src="./img/end.png">
        <button class="playAgain">
            <img class="btn" src="./img/playAgain.png">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
